;li&g;The Company reserves the right to change or update the Terms and Conditions of the Loyalty Program and the reward schedule at any time, with or without prior notice.&l;/li&g;&l;li&g;The Loyalty Program will run indefinitely or until the Company decides to terminate it. In the event that the Loyalty Program is terminated, no further Points will be earned from the date of termination.&l;/li&g;&l;li&g;The Company reserves the right to use a Participant&s;s name, photo, and video materials for marketing purposes. As a Participant may be selected for an interview for promotional purposes. The Company may contact you at your convenience to know your opinion.&l;/li&g;&l;li&g;The Participant acknowledges that Forex and CFDs are leveraged products that involve a high level of risk. When trading in such products, it is possible for Participants to lose all of their invested capital. These products may not be suitable for everyone, and Participants should ensure that they understand the risks involved. Participants should seek independent advice if necessary.&l;/li&g;&l;li&g;Except for any liability that cannot be excluded by law, Company (including its officers, employees, and agents) excludes all liability (including negligence) for any personal injury; or any loss or damage (including loss of opportunity); whether direct, indirect, special or consequential, arising in any way from the participation in the Loyalty Program, including, but not limited to, where arising from the following:&l;ul&g;&l;li&g;any technical difficulties or equipment malfunction (whether or not under Company’s control);&l;/li&g;&l;li&g;any theft, unauthorized access or third party interference;&l;/li&g;&l;li&g;any entry or prize claim that is late, lost, altered, damaged, or misdirected (whether or not after their receipt by Company) due to any reason beyond the reasonable control of the Company;&l;/li&g;&l;li&g;any variation in prize value to that stated in these Terms and Conditions;&l;/li&g;& en and Close price must exceed 59 points. Traders get points for their own closed orders, partners get points for the closed orders of their first level clients&q;,&q;section1.header&q;:&q;2.General Terms&q;,&q;section1.progress-bar&q;:&q;If you trade Stocks in the MetaTrader 5, the lot size is 10 times as small as a standard lot. Consider this when trading lots for getting status points.  \r\nThe progress bar in your Personal area shows how many Status points you need to get to upgrade to the next Loyalty Status. When a Client upgrades to the next Loyalty Status, FBS Status points are deducted, and Status points calculation starts over on the new status. You can track your Status points history in your Personal area.&q;,&q;section1.scheme&q;:&q;Number of traded lots * Loyalty status coefficient (see table in pp 2.4.)&q;,&q;section1.scheme.description&q;:&q;The outline for calculating FBS Status points is similar to the outline for calculating FBS Prize points; however, Status points will not be deducted upon a gift request. Status points calculation is made according to the following formula:&q;,&q;section1.sub-header&q;:&q;2.1. FBS status points&q;,&q;section2.bonus-funds&q;:&q;- Prize points will not be credited for trading with bonus funds;&q;,&q;section2.fbs-prize-points&q;:&q;FBS Prize points are the points used for getting prizes. Prize points calculation is made according to the formula applied to the Status Points calculation (see above).&q;,&q;section2.header&q;:&q;2.2. FBS prize points&q;,&q;section2.once-a-day&q;:&q;- FBS Prize points are credited once an order is closed. Points crediting history is available in the “My Prize points history” section.&q;,&q;section2.progress&q;:&q;- As you progress to a new Loyalty Status, your specific Loyalty Status coefficient is increased so that you could get more rewards.&q;,&q;section2.valid-one-year&q;:&q;- FBS Prize points are valid throughout one year from the day of attainment. Points that were not used within the validity period (1 year after crediting) are deducted in the order they were received.&q;,&q;section3.header&q;:&q;2.3.Loyalty Status&q;,&q;section3.loyalty-status&q;:&q;Loyalty Status – client’s level in the Loyalty Program that depends on the amount of FBS Status points. There are four Loyalty Status levels from the lowest to the highest:&q;,&q;section3.loyalty-status-conditions&q;:&q;3. Loyalty Status upgrade conditions:&q;,&q;section3.loyalty-status.amounts&q;:&q;1) Get FBS Status points:&q;,&q;section3.loyalty-status.gold&q;:&q;Gold&q;,&q;section3.loyalty-status.green&q;:&q;Green&q;,&q;section3.loyalty-status.platinum&q;:&q;Platinum&q;,&q;section3.loyalty-status.silver&q;:&q;Silver&q;,&q;section3.loyalty-status.total-deposits&q;:&q;2) Total deposit amount (or the turnover of your direct clients):&q;,&q;section3.more-prizes&q;:&q;The higher your Loyalty Status is, the more prizes you can request for your FBS Prize points. Your points coefficient is increased accordingly (starting from the Gold status).&q;,&q;section3.points-calculation&q;:&q;FBS Status points calculation, as well as your total deposit amount or your direct clients’ turnover calculation, starts over from the date of the new status assignment.&q;,&q;section3.table-header&q;:&q;2.4. The coefficient depends on the Participant’s Loyalty Status:&q;,&q;section4.active-client&q;:&q;6.2.When a Partner becomes part of the Loyalty program, all the clients who assign to him/her after that are called “active”. Active client is the one who owns a fully verified account (verified identity and e-mail) and makes orders the Partner gets a commission for. The Partner gets points for the trade of both new (“active”) clients and those who assigned to him before he/she had joined the Loyalty Program.&q;,&q;section4.active-day&q;:&q;6.1. Active trading day is a day when Participant closes at least one order. The difference between the Open and Close price must exceed 59 points.&q;,&q;section4.loyalty-status.exchange&q;:&q;6. Participant can exchange FBS Prize points for prizes, depending on the current Loyalty Status. In order to request a desired prize, Participant has to get the required amount of points and fulfill the conditions considering the amount of active trading days (for Traders) or active clients (for Partners).&q;,&q;section4.loyalty-status.plastic-card&q;:&q;5. Upon attaining the “Silver”, “Gold” or “Platinum” status, the Client receives a membership card. If the card is lost, the first replacement is free of charge. Loyalty card holders can participate in closed VIP events.&q;,&q;section4.loyalty-status.valid-through&q;:&q;Loyalty status is valid through one calendar year since the day of status attainment. In case the participant has met the requirements of promoting to a higher status, it will be attained automatically. Otherwise, after a 365-day period the status will be updated according to the fulfilled conditions – either remains unchanged or goes down to a lower level.&q;,&q;section4.loyalty-status.valid-through1&q;:&q;4. A Loyalty Status is valid throughout one calendar year since the day of status attainment. In case the participant has met the requirements for promoting to a higher status, it will be attained automatically. Otherwise, after a 365-day period, the status will be updated according to the fulfilled conditions – either it remains unchanged or goes down to a lower level.&q;,&q;section4.loyalty-status.valid-through2&q;:&q;E.g: The client is a Gold member starting from December 31, 2018. If he didn’t get to Platinum by December 31, 2019 and failed to get enough points and deposit volume/clients turnover to confirm his current Gold status, his status will change to Silver (in case he has a sufficient amount of points and deposit volume/clients turnover).&q;,&q;section4.loyalty-status.valid-through3&q;:&q;Only the progress made within the previous calendar year is considered for conditions fulfillment.&q;,&q;section4.start-from-enroll&q;:&q;The count of active trading days and active clients starts upon enrolling in the Loyalty Program.&q;,&q;section5.allowed-invites&q;:&q;You are allowed to invite as many Friends as you want. You are not getting Partner commission for your Friends’ trading.\r\nIf the Friend registered via the referral link and traded 2 lots but didn’t join the Loyalty program, he/she will receive the Prize point automatically upon joining.&q;,&q;section5.bday-gift&q;:&q;Exclusive birthday and New Year gifts starting from the Gold status&q;,&q;section5.cheating&q;:&q;22.1. The Company is allowed to cut off the status points equal to the Partner Commission cut, trading days, clients, etc. from the members of the FBS Loyalty Program who were caught on any cheating activities. According to 5.8 and 7.4 sections of the &l;a href=&s;//cdn.fbs.com/docs/FBS_agreement_en.pdf&s; target=&s;_blank&s;&g;FBS Agreement&l;/a&g;, such cheating activities include but not limited to churning, practicing of the trades&s; execution through a client account for the sole purpose of generating commissions, etc. In case the partner commission was received for Buy and Sell orders opened for the same instrument and held in the market simultaneously, the Company may consider the partner&s;s actions fraudulent and has the right to cancel the paid commission and detach the involved clients.&l;br&g;\r\n22.2. The company is allowed to cut off the prize points for hedging orders on client accounts and/or with other clients or for any other fraudulent activities, including churning. &l;br&g;\r\n22.3. The company has the right to exclude clients from the FBS Loyalty Program if it finds them cheating in accordance with clauses 22.1 and 22.2. &l;br&g;&q;,&q;section5.consultation&q;:&q;13. If you want to request a private coaching session on a trading strategy, you need to send a request and specify the desired time, topic, and means of communication. After that, an FBS regional analyst will contact you.&q;,&q;section5.deposit-priority&q;:&q;Priority in processing deposit and withdrawal requests starting from the Silver status&q;,&q;section5.fix-rate&q;:&q;Fix Rate service is available.&q;,&q;section5.fraudulent-activity&q;:&q;FBS reserves the right to stop rewarding a client with points in case of suspected fraudulent activities aimed at earning points. In case the argument is resolved in favor of the client, the points for all the closed orders will be automatically credited to the account post factum.&q;,&q;section5.gadget-per-level&q;:&q;15. You can request one gadget of each type on each Loyalty Status through fulfilling a standard set of guidelines. Example: if you got an iPhone on the Silver status, you can get one more iPhone on the Gold status, and then once again on the Platinum one. If you have switched to Gold without requesting your iPhone on the Silver status, you can request two iPhones in case you have the sufficient amount of Prize points and active trading days or active clients.&q;,&q;section5.invite&q;:&q;9. “Invite a Friend” promo isn’t a part of the FBS Partnership Program. Clients may invite their friends to FBS, and both will be rewarded if the following requirements are met:&q;,&q;section5.invite.applicable-bonus&q;:&q;The bonus is applicable for all MT4 and MT5 account types (except for ECN) and can be charged into the account in USD, EUR, or THB (depending on the currency you chose for your account). For EUR and THB accounts, the bonus will be charged in the amount equivalent to the USD rate on the date of conversion.&q;,&q;section5.invite.conditions&q;:&q;Points are credited to both Participant and Friend whenever the Friend has fulfilled the following conditions:&q;,&q;section5.invite.existed-account&q;:&q;You cannot invite existing FBS account holders;&q;,&q;section5.invite.ppf&q;:&q;Persons invited will need to follow a special referral link (“ppf=”) shared by the Participant in order to open a new FBS account;&q;,&q;section5.invite.traded-lots&q;:&q;Tra urrent progress at the “A Lot of Apples” and “FBS Lucky T-shirt” promos will be cancelled, but you will still be able to receive these gifts via Loyalty program (in case you have the sufficient amount of Prize points and active trading days or active clients).&q;,&q;section5.promos-cancel2&q;:&q;In case you are not a Loyalty program participant, you can fulfill the conditions and request your iPhone / T-shirt up to January 15, 2019. After that, this feature will be available exclusively for the Loyalty program participants.&q;,&q;section5.redeem&q;:&q;FBS prize points will be redeemed, and active trading days or the amount of active traders are reset automatically once the prize is requested.&q;,&q;section5.right-for-repeat&q;:&q;Gold status unlocks the following features: Personal manager, a list of extra luxury gifts you can claim for prize points, and the right for repeated requests for gadgets and watches (one repeated request on each Loyalty Status).&q;,&q;section5.shopping-cart&q;:&q;14. Starting from the “Green” Loyalty Status, Clients unlock the “Order history” option where they can view the details of the “FBS lucky souvenir collection” prize.&q;,&q;section5.stop-reward&q;:&q;20. FBS reserves the right to stop rewarding a client with points in case of suspected fraudulent activities aimed at earning points. In case the argument is resolved in favor of the client, the points for all the closed orders will be automatically credited to the account post factum.&q;,&q;section5.support-priority&q;:&q;Priority in resolving all issues in Customer Support starting from the Silver status&q;,&q;section5.terms-update1&q;:&q;19. FBS reserves the right to change or update the Loyalty Program terms and conditions and the reward schedule at any time, with or without prior notice. The company reserves the right to cancel the rewards announced earlier. In case the souvenir item you requested is out of stock, the company can replace it with a worthy alternative of the same price category without prior notice. Souvenir design may slightly differ from one showcased on the website and in the Personal area. In case shipping to your country comes with custom service fees, all the additional charges are to be handled by the receiving party.&q;,&q;section5.terms-update2&q;:&q;The merchandise design may slightly differ from one showcased on the website and in the Personal area. In case the shipping to your country comes with custom service fees, all the additional charges are to be handled on the receiving party.&q;,&q;section5.vip-events&q;:&q;Closed VIP events invitation at the Platinum status&q;,&q;section5.vip-services&q;:&q;17. The Loyalty Program participants will get access to the following VIP services&q;,&q;section5.vps&q;:&q;12. You can request the “VPS-server” prize for a maximum of 3 months in advance (in this case, it will cost you 99 Prize points).&q;,&q;table.coefficient.header1&q;:&q;Participant&q;,&q;table.coefficient.header2&q;:&q;Coefficient depending on Loyalty Status&q;,&q;table.coefficient.title&q;:&q;The Prize Points Coefficient and Loyalty Status:&q;,&q;table.deposit-requirement.currency&q;:&q;USD&q;,&q;table.deposit-requirement.title&q;:&q;The total deposit amount (or the turnover of your clients) required to get Loyalty Status:&q;,&q;table.option.title&q;:&q;Option&q;,&q;table.points-requirement.title&q;:&q;The Status Points required to get Loyalty Status:&q;,&q;table.prizes.all-souvenirs.link&q;:&q;All souvenirs&q;,&q;table.prizes.head&q;:&q;Prizes and VIP services&q;,&q;table.prizes.head.days&q;:&q;Amount of active trading days / amount of active clients&q;,&q;table.prizes.head.gold&q;:&q;Gold&q;,&q;table.prizes.head.green&q;:&q;Green&q;,&q;table.prizes.head.platinum&q;:&q;Platinum&q;,&q;table.prizes.head.points&q;:&q;FBS prize points&q;,&q;table.prizes.head.silver&q;:&q;Silver&q;,&q;table.prizes.invite&q;:&q;[Invite a Friend] promo&q;,&q;table.prizes.invite.days&q;:&q;5&q;,&q;table.prizes.invite.gold&q;:&q;+&q;,&q;t ks in the Account settings.&q;},&q;pa-tp-certificate&q;:{&q;download-app.text&q;:&q;Great job! Now you can make a deposit or start trading using the FBS Trader app.&q;,&q;download-app.title&q;:&q;Use our all-in-one trading platform&q;},&q;page-not-found&q;:{&q;description&q;:&q;Our &l;a href=&s;mailto:{{ email }}&s; class=\\\&q;link\\\&q;&g;Support Team&l;/a&g; is always at your service!&q;,&q;link-deposit&q;:&q;Deposit&q;,&q;link-main&q;:&q;Main&q;,&q;links-title&q;:&q;These links can help you&q;,&q;meta.description&q;:&q;This page does not exist anymore or is having some technical issues.  Check if you requested the correct page or try again later.&q;,&q;meta.title&q;:&q;Page is unavailable&q;,&q;title&q;:&q;This page is no longer available&q;,&q;title-question&q;:&q;Do you have any questions?&q;},&q;partner-about&q;:{&q;action.become&q;:&q;Become Partner&q;,&q;action.show-more&q;:&q;Show more&q;,&q;calculator.action&q;:&q;Full table&q;,&q;calculator.footnote&q;:&q;For the Partner commission to be paid, the difference between opening and closing price on the complete transaction should exceed 59 points, whether it is profitable or not.&q;,&q;calculator.instrument-lot&q;:&q;per lot&q;,&q;calculator.label.instrument&q;:&q;Instrument&q;,&q;calculator.label.lot-size&q;:&q;Lot size&q;,&q;calculator.label.usd-per-lot&q;:&q;USD per lot&q;,&q;calculator.lot-size&q;:&q;Lot size {{ lotSize }}&q;,&q;calculator.subtitle&q;:&q;Gain the biggest commission from your clients&s; traders on the market!&q;,&q;calculator.title&q;:&q;Partner Commission&q;,&q;commission.routing.title&q;:&q;Partner commission&q;,&q;description.boost&q;:&q;You can become an FBS partner and turn your passion for trading into income. For that, join the FBS IB Program!&l;br/&g;&l;br/&g;Just attract more people to FBS, and earn money every time your client trades. The more clients you involve — the more you gain.&q;,&q;description.why&q;:&q;Join FBS IB Program, and you will get access to a multitude of advan ou must have a verified FBS profile valid in the app where you participate.&l;/p&g;\r\n    &l;/li&g;\r\n    &l;li&g;\r\n        &l;p&g;The 11 Years of Commitment promo is valid in the FBS apps: CopyTrade, FBS mobile personal area, FBS Trader. You can participate in all the apps, which may increase your chances of getting a gift.&l;/p&g;\r\n    &l;/li&g;\r\n    &l;li&g;\r\n        &l;p&g;Any FBS client can join the promo and get a gift.&l;/p&g;\r\n        &l;p&g; To participate: &l;/p&g;\r\n        &l;ol&g;\r\n            &l;li&g;\r\n                &l;p&g;Click the ‘11 Years of Commitment’ in your app. &l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Confirm your email and have your FBS profile verified.&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Deposit 11+ USD (1,200+ YEN for YEN accounts; 10+ EUR for EUR accounts; 15+ USD for Fix Rate accounts).&l;/p&g;\r\n            &l;/li&g;\r\n        &l;/ol&g;\r\n    &l;/li&g;\r\n    &l;li&g;\r\n        &l;p&g; To get a gift: &l;/p&g;\r\n        &l;ol&g;\r\n            &l;li&g;\r\n                &l;p&g;Select one of the provided B-Day cards with a greeting.&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Share it on Facebook or Weibo for China.&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Copy a link to your post on your social media, insert it into the app, and click Confirm. Your link must follow this pattern: www.facebook.com/xxxxxx/, or www.weibo.com/xxxxxx. After that, we’ll check if your social media profile and the post satisfy all the conditions. &l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Once moderated, you can spin a fortune wheel to get a gift.&l;/p&g;\r\n            &l;/li&g;\r\n        &l;/ol&g;\r\n        &l;p&g;Together with your result, you get a 6-digit lucky number that will allow you to win a Mercedes-Benz GLA 250 Sport
