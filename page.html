.language-dropmenu {
    position: fixed;
    bottom: 0px;
    left: 0px;
    transform: translateY(8px);
    padding: 56px 8px 4px;
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow-y: auto;
    border-radius: 4px;
    background: rgb(255, 255, 255);
    box-shadow: rgb(247, 247, 247) 0px -30px 50px;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s ease 0s, opacity 0s ease 0s, transform 0.3s ease 0s;

    height: 90%;
    overflow: hidden auto;

    position: relative;
    margin-bottom: 1px;
    padding: 8px 0px;
    width: 100%;
    overflow: hidden;
    border-bottom: 1px solid rgb(240, 240, 240);
}

    content: "";
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;

.language-link {
    display: flex;
    position: relative;
    padding: 0px;
    width: 100%;
    align-items: center;
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
}

.language-link::before {
    content: " ";
    position: absolute;
    top: 3px;
    left: 5px;
    transform: scale(0);
    width: 16px;
    height: 16px;
    transition: transform 0.3s ease 0s;
    background-repeat: no-repeat;
    background-position: center center;
    background-image: url("assets/img/icons/state/i-accept.svg");
}

    display: inline-block;

    margin-right: 8px;

Terms and Conditions.&q;,&q;text.you-disqualified-next&q;:&q;You can join the next match.&q;,&q;title&q;:&q;FBS League Demo Contest&q;,&q;title.archive&q;:&q;FBS League results&q;,&q;title.widget&q;:&q;Information&q;,&q;tooltip.personal-account&q;:&q;It is the total amount of your funds during the match.&q;,&q;tooltip.team-account&q;:&q;It shows the average balance of your team. It is calculated by dividing the total money amount by the number of players.&q;},&q;contests-level-up&q;:{&q;btn.continue-trade&q;:&q;Continue trading&q;,&q;btn.learn-more&q;:&q;Learn more&q;,&q;btn.transfer-funds.label&q;:&q;Transfer funds&q;,&q;btn.widget-btn&q;:&q;Start now&q;,&q;content.how-to-forex&q;:&q;&l;dl&g;\r\n&l;dt&g;What is Forex?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;Forex market is just like any other market where instead of foods and goods people trade currencies.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;What is a Forex broker?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;Anyone can trade on Forex, but it is only accessible through mediators called brokers. Basically, broker is your “hands” on Forex which provides you with the access to the market.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;What is a currency pair?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;Currencies on the market are traded in pairs – for example, the euro and the U.S. dollar (EUR/USD). Want to buy Euro for dollars? Open the EUR/USD trade and press “Buy”. Want to buy dollars for Euro? Do the same and choose “Sell”. It’s simple, just remember that your action always refers to the first currency of the pair.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;How to make money on Forex?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;People would buy a currency pair at a lower price and sell it at a higher price, and their income is the difference between the Buy and the Sell price. Broker gets a tiny commission from your trades called Spread.&l;/p&g;\r\n&l;p&g;\r\n&l;b&g;For example&l;/b&g;: Let’s assume that you have $100 on your trading account and want to trade EUR/USD. Its exchange rate is 1.25, which means that for 1 euro you get 1.25 US dollars. Exchange rate is like a price tag at the grocery store – the only difference is that the price tags on Forex are changing all the time.&l;/p&g;\r\n&l;p&g;Then, you make a forecast – for example, you believe that Euro will rise versus the US Dollar.&l;/p&g;\r\n&l;p&g;Next, you buy 80 euros for your $100 and wait for the exchange rate to change.&l;/p&g;\r\n&l;p&g;Let’s imagine it rose from 1.25 to 1.35 – it is a profitable situation for you, so you can close the trade at this point. Now, you can exchange your 80 euros back to 108 dollars, and get your profit of $8.&l;/p&g;\r\n&l;p&g;If you think this amount of money isn’t worth bothering, there’s great news: your broker can help you make much more money with a special tool called leverage. Leverage is funds you borrow from your broker to multiply your deposit.&l;/p&g;\r\n&l;p&g;For example, if you used the leverage of 1: 3000 at FBS for a similar trade from the previous example, you would get $2400 with just one trade. So, you invest $100 and trade $300 000! Not bad, right?&l;/p&g;\r\n&l;p&g;Just remember: higher profit involves higher risk, so risk management is an important part of trading!&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;How to make forecasts?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;The last question is: how do traders know what currency pairs to trade and when to buy or sell them?&l;/p&g;\r\n&l;p&g;Currency rate depends on its supply and demand, which may change depending on the economic situation of the country (GDP, inflation, the labor market situation, etc.). This is why political, economic and social phenomena that influence local economy also influence currency rates. Learning HOW these factors influence profitability is the key to Forex trading.&l;/p&g;\r\n&l;p&g;There are 2 major tools that indicate the best moment to buy or sell.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;Fundamental analysis&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;It is all about following economic news in different countries.&l;/p&g;\r\n&l;p&g;\r\n&l;b&g;For example:&l;/b&g; you see that Canadian unemployment rate declined, which means that the CAD will rise. Sell USD/CAD and just wait!&l;/p&g;\r\n&l;p&g;A thing like that happened on January 5th, 2018 – Canadian unemployment rate fell, and USD fell to CAD from 1.250 to 1.236. Trading $100 with 1: 3000 leverage, a trader could have made a profit of $3398.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;Graphic analysis&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;You can use currency rate charts to make forecasts – the pattern on the graph can tell you what to do. Let’s review the simplest and most popular “Head and Shoulders” pattern.&l;/p&g;\r\n&l;p&g;It consists of three peaks that make a “head” and two “shoulders”.&l;/p&g;\r\n&l;p&g;When all three peaks are formed, draw a neckline through the lows that were formed by all three peaks. After that, measure a distance from the “head” peak to the neckline. It is an approximate distance that the pair will go down from the neckline. The “Head and Shoulders” pattern is a strong signal to sell.&l;/p&g;\r\n&l;p&g;Luckily, you don’t need to have a degree in finance to master it! FBS broker has an exceptional section of educational and analytical materials explaining how to act when prices go up or down in simple terms.&l;/p&g;\r\n&l;/dd&g;\r\n&l;/dl&g;&q;,&q;content.vocabulary.buy-sell&q;:&q;&l;p&g;&s;Trading Forex&s; means buying or selling currency pairs, metals, or indices. Currencies are always traded in pairs. It&s;s logical: to find out the relative value of one currency, you need to compare it with another currency. When you buy one currency, you automatically sell another currency.&l;/p&g;\r\n&l;p&g;In practice, this means that you perform an operation with a pair made of these two currencies. For example, if you expect the euro to appreciate against the US dollar, you buy EUR/USD. This is a common Forex transaction (&s;trade&s;). To perform it, you need to open a trading program (MetaTrader 4 or 5 or FBS Trader), click on a &s;New order&s; button and then choose &s;Buy&s;.&l;/p&g;&q;,&q;content.vocabulary.currencies&q;:&q;&l;p&g;The first currency in a pair is called the base currency, while the second currency is called the quote or counter currency. The price of the base currency is always calculated in units of the quote currency.&l;/p&g;\r\n&l;p&g;For example, the exchange rate for EUR/USD is 1.1900. It means that 1 euro costs 1.1900 US dollars (one dollar and 19 cents). It’s essential to learn that the terms ‘buy’ and ‘sell’ apply to the base currency (in this example, the EUR is the base currency, the USD is the quote currency).&l;/p&g;&q;,&q;content.vocabulary.lot&q;:&q;&l;p&g;A lot is a number of currency units. A standard lot equal to 100 000 units of a base currency. For EUR/USD, one lot means 100 000 EUR. To open a trade, you will need to decide how much money to put into it. In a trading platform, you will see the ‘volume’ parameter when you decide to open a new order. If you want to trade 1 lot, choose ‘1.00’. You can also trade several lots or partial lots. The smallest trade size is ‘0.01’ (1 000 units of a base currency). Notice that the actual amount of money needed to open such a trade may be even smaller because of leverage.&l;/p&g;&q;,&q;content.vocabulary.order&q;:&q;&l;p&g;To trade Forex, you need to place orders – give special commands to your broker in the trading platform. There are several types of orders.&l;/p&g;\r\n&l;p&g;Market orders – buy and sell – will allow you to open positions at the current market price. The position will be opened immediately after you place such an order. What if you don’t like the current price? For example, you are confident that the pair will skyrocket, but only if it reaches a certain level. Pending orders will help you out! They will allow you to choose entry levels in advance, so that you won’t have to sit in front of the screen, waiting. With a pending order, the trade will be automatically opened once the price gets to the level that you have chosen. Handy, right?&l;/p&g;\r\n&l;p&g;There are four types of pending orders, and no words will make them clearer for you than the picture below:&l;/p&g;\r\n&l;p&g;Well, you’ve learned how to open positions, but what about closing trades? In order to close profitable positions, use an order type called Take Profit. In order to close an unprofitable trade and prevent a bigger loss, use a Stop Loss. For example, you set a Take Profit 100 points away from your entry point. As soon as the market moves 100 points in your favor, your order will be automatically closed and 100 points in USD or EUR will be added to your account. The protective Stop Loss in a trade like this may equal 30 points.&l;/p&g;&q;,&q;content.vocabulary.point&q;:&q;&l;p&g;Points represent the smallest change a price can make. Exchange rates are counted to five decimal points. For example, the price GBP/USD can be like this: 1.3000. However, there are some pairs that have 3 decimal points. For example, the USD/JPY may trade at 103.705. The last decimal sign of a price/quotation represents a point.&l;/p&g;\r\n&l;p&g;If EUR/USD changed from 1.19000 to 1.19005, this would be a change of 5 points. If USD/JPY changed from 103.000 to 103.013, this would be a change of 13 points.&l;/p&g;\r\n&l;p&g;Let’s learn how to calculate the value of one point.&l;/p&g;\r\n&l;p&g;We will use the USD/JPY pair as an example. The exchange rate is 103.800.&l;/p&g;\r\n&l;p&g;(0.001 (a point) / 103.800 (an exchange rate) X 100 000 (a standard lot) = $0.96 per point&l;/p&g;\r\n&l;p&g;Let’s consider a pair where the USD is not a base currency. For example, EUR/USD. If the USD is your account currency and the exchange rate is 1.19000, the calculation will be like this:&l;/p&g;\r\n&l;p&g;(0.00001 / 1) X 100 000 = $1 per point&l;/p&g;&q;,&q;content.vocabulary.profit&q;:&q;&l;p&g;To make a profit you need to buy at a lower price and close the trade when the price increases or to sell at a higher price and close the trade when the price declines. The decision to buy or sell a currency pair depends on your expectations of the future price. If you think that EUR/USD will rise, you buy this pair or, in other words, open a long position on this pair. If you think that the EUR/USD will fall, you sell the pair or, as traders say, open a short position. As some time passes and the price of EUR/USD changes, you close the position and get the profit if the price changes in line with your expectations. If the price moved in the opposite way, you would have a loss on this transaction.&l;/p&g;&q;,&q;label.about&q;:&q;About&q;,&q;label.about-connect&q;:&q;Connect your Facebook account to your personal area.&q;,&q;label.about-download&q;:&q;Download the FBS – Trading Broker to double your bonus (get additional $70).&q;,&q;label.about-get-free&q;:&q;Get free $70.&q;,&q;label.about-learn&q;:&q;Learn trading and pass a quick Forex trading test.&q;,&q;label.about-trade&q;:&q;Trade for 20 active trading days with max 5 days missed in the process and withdraw the profit earned with the Level Up Bonus account&q;,&q;label.about-verify&q;:&q;Verify your email.&q;,&q;label.account.active-days&q;:&q;Active trading days&q;,&q;label.account.bonus-progress&q;:&q;Bonus progress&q;,&q;label.account.btn-level-up&q;:&q;Level Up!&q;,&q;label.balance&q;:&q;Balance&q;,&q;label.btn-basic-concepts&q;:&q;Basic concepts of the forex market&q;,&q;label.btn-create-account&q;:&q;Create account&q;,&q;label.btn-email-step&q;:&q;Confirm email&q;,&q;label.btn-facebook-step&q;:&q;Connect your account&q;,&q;label.btn-how-to&q;:&q;How to make money on forex&q;,&q;label.btn-modal&q;:&q;Continue to level up&q;,&q;label.btn-ok&q;:&q;Ok&q;,&q;label.btn-popup-cancel&q;:&q;Cancel&q;,&q;label.btn-popup-connect-facebook&q;:&q;Connect another account&q;,&q;label.btn-proceed&q;:&q;Proceed&q;,&q;label.btn-skip&q;:&q;Skip&q;,&q;label.btn-test-step&q;:&q;Start your test&q;,&q;label.btn-trading-step&q;:&q; ays&q;:&q;Active trading days&q;,&q;label.back&q;:&q;Back to Prizes&q;,&q;label.catalog&q;:&q;Go to catalog&q;,&q;label.get-prize&q;:&q;I want it&q;,&q;label.my-order&q;:&q;Souvenirs order&q;,&q;label.next&q;:&q;Next&q;,&q;label.order-summary&q;:&q;You will spend&q;,&q;label.text-umbrella-is-unavailable&q;:&q;It will be available in the fall.&q;,&q;label.title-umbrella-is-unavailable&q;:&q;Sorry, the umbrella is out of stock now.&q;},&q;loyalty-prize-section&q;:{&q;list-title&q;:&q;{{ level }} status prizes&q;,&q;list-title.availability&q;:&q;Available now&q;,&q;list-title.availability.description&q;:&q;Trade to earn more Prize points/Active trading days&q;,&q;list-title.description&q;:&q;Level up to the {{level}} status to unlock&q;},&q;loyalty-prize-trip&q;:{&q;form.placeholder.phone&q;:&q;Phone number&q;},&q;loyalty-prize-vps&q;:{&q;form.header.desc&q;:&q;Specify the account from which funds will be written off in case you didn&s;t meet the requirements considering trading at least 3 lots&q;,&q;form.header.title&q;:&q;Setup&q;,&q;label.accountId&q;:&q;Choose the account&q;,&q;label.location&q;:&q;Server location&q;,&q;label.period&q;:&q;Period&q;,&q;label.startupScript&q;:&q;Server type&q;,&q;label.terms&q;:&q;When you click the “Connect to server” button, you automatically agree to the &l;fbs&g;Terms and Conditions&l;/fbs&g;&q;},&q;loyalty-share&q;:{&q;label.copy&q;:&q;Copy link&q;,&q;label.or-share&q;:&q;or share&q;,&q;label.share-link&q;:&q;Copy link or share!&q;,&q;message.invite-your-fiend&q;:&q;Invite your friend and get 1 FBS point&q;,&q;tooltip.click-to-copy&q;:&q;Copy to clipboard&q;,&q;tooltip.text-copied&q;:&q;Copied to clipboard&q;},&q;loyalty-shopping-card&q;:{&q;label.max-items&q;:&q;Max 100&q;,&q;label.next&q;:&q;Next&q;,&q;message.delivery-time&q;:&q;Please note that the delivery may take 3-4 months. We do our best to improve our services and promise you will surely get your Prize. Sorry for the inconvenience.&q;,&q;message.minimum-limit&q;:&q;Choose at least {{ minItems }} items with a minimum total cost of {{ minAmount }} FBS Prize points&q;},&q;loyalty-terms&q;:{&q;annex1.title&q;:&q;Annex №1&q;,&q;annex2.title&q;:&q;Annex №2&q;,&q;annex3.title&q;:&q;Annex №3&q;,&q;common.gold&q;:&q;Gold&q;,&q;common.green&q;:&q;Green&q;,&q;common.loyalty-status&q;:&q;Loyalty status&q;,&q;common.partner&q;:&q;Partner&q;,&q;common.partner-ecn&q;:&q;Partner (ECN Account)&q;,&q;common.platinum&q;:&q;Platinum&q;,&q;common.silver&q;:&q;Silver&q;,&q;common.trader&q;:&q;Trader&q;,&q;common.trader-ecn&q;:&q;Trader (ECN Account)&q;,&q;header.any-client&q;:&q;1. Any FBS client is eligible for participating in the FBS Loyalty Program. To enroll in the Program, you need to verify your Personal Area on the FBS website (mainly, verify your email and identity) and click the “Join FBS Loyalty Program” button. The participant receives the “Green” Loyalty Status automatically upon joining the Program; Loyalty Program participation and Green Status cannot be canceled.&q;,&q;header.title&q;:&q;FBS Loyalty Program Terms And Conditions&q;,&q;main.text&q;:&q;&l;li&g;Introduction&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Any verified FBS client can join the FBS Loyalty Program (hereinafter the “Loyalty Program”).Clients who have joined the Program are Participants (hereinafter the “Participant”). Participants can be both Traders and Partners.&l;/li&g;&l;li&g;To enroll in the Loyalty Program, you need to get verified in your Personal Area (mainly, verify your email and identity) and click the “Join Loyalty Program” button.&l;/li&g;&l;li&g;Once you become a Loyalty Program Participant, you automatically receive a Green Loyalty Status. Participation in the Loyalty Program and a Green Loyalty Status cannot be canceled.&l;/li&g;&l;li&g;By participating in the Loyalty Program, you agree to be bound by these Terms and Conditions as well as the Client Agreement and/or Partners Agreement and any other legal documents that are available on our Website.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;General Terms&l;p&g;The Loyalty Program is a program by FBS where Participants earn Status Points and Prize Points for their trading and/or their clients’ trading. The Prize Points may be exchanged for prizes, while Status Points unlock prizes for certain Loyalty Status.&l;/p&g;&l;ol&g;&l;li&g;FBS Status Points&l;br&g;&l;br&g;&l;ol&g;&l;li&g;FBS Status Points (hereinafter “Status Points”) are the points that lead toward an upgrade of Loyalty Status.&l;/li&g;&l;li&g;Status Points are credited to the Participant’s account upon closing an order. Traders get Status Points for their closed orders; Partners get Status Points for the closed orders of the Partner’s Clients. The difference between the Open and Close prices must exceed fifty-nine (59) points.&l;/li&g;&l;li&g;Status Points are calculated according to the following formula:&l;br&g;&l;strong&g;Number of traded lots * Loyalty Status Coefficient&l;/strong&g;&l;br&g;(see the table in Annex №1 for Coefficient).&l;/li&g;&l;li&g;If you trade stocks in Meta Trader 5, the stock lot is counted as 0.1 of a standard lot. Consider this when trading for Status Points.&l;/li&g;&l;li&g;The progress bar in your Personal Area shows how many Status Points you have now and how many you need to get the next Loyalty Status.&l;/li&g;&l;li&g;When Participants upgrade to their next Loyalty Status, their Status Points are deducted, and the Status Points calculation starts over. Note that Status Points are not deducted upon a prize request.&l;/li&g;&l;li&g;Status Points cannot be transferred to other clients of the Company.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Loyalty Status&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Loyalty Status is the level of a Loyalty Program Participant. Loyalty Status depends on how many Status Points the Participant has.&l;/li&g;&l;li&g;There are four Loyalty Status Levels (from the lowest to the highest):&l;ul&g;&l;li&g;Green&l;/li&g;&l;li&g;Silver&l;/li&g;&l;li&g;Gold&l;/li&g;&l;li&g;Platinum&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;The higher your Loyalty Status is, the more prizes you can request for your Prize Points. Your Prize Points Coefficient increases according to your level (starting from Gold Status).&l;/li&g;&l;li&g;For the Prize Points Coefficient and Loyalty Status, see the table in Annex №1.&l;/li&g;&l;li&g;To upgrade the Loyalty Status, you can get Status Points and/or increase the total deposit amount (or the turnover of your clients). For the Status Points and total deposit amount required to get Loyalty Status, see the tables in Annex №2.&l;/li&g;&l;li&g;When you get a new Loyalty Status, the Status Points calculation, as well as the calculation of your total deposit amount or your clients’ turnover, starts over.&l;/li&g;&l;li&g;Your Loyalty Status is valid throughout one (1) calendar year from its attainment. If you meet the requirements for an upgrade, a new Loyalty Status will be assigned to you automatically. After a 365-day period, your Loyalty Status will still be updated according to the conditions: remain unchanged or go down to a lower level.&l;/li&g;&l;li&g;Only the progress made within the previous calendar year is considered for the fulfillment of the conditions.&l;p&g;&l;strong&g;Example:&l;/strong&g; A Participant has a Gold Loyalty Status from December31, 2021. Suppose the Participant won’t upgrade to a Platinum Loyalty Status by December 31, 2022 and fail to confirm the current Gold Loyalty Status (get enough Status Points and deposit enough funds or get enough clients’ turnover). In that case, the Status of the Participant will change to a Silver one (in case the Participant has a sufficient amount of Status Points and deposits enough or gets enough of the clients’ turnover) or a Green one (if the Participant has not fulfilled the conditions for the Silver status).&l;/p&g;&l;/li&g;&l;li&g;A Participant can be a Trader, a Partner, or both. If a Participant is both a Trader and a Partner, this Participant gets Points for all the activities. The Loyalty Status upgrade happens whenever the Participant meets conditions for Traders or Partners:&l;ul&g;&l;li&g;Upgrade (Traders): Status Points, deposits.&l;/li&g;&l;li&g;Upgrade (Partners): Status Points, clients’ turnover.&l;/li&g;&l;/ul&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;FBS Prize Points&l;br&g;&l;br&g;&l;ol&g;&l;li&g;FBS Prize Points (hereinafter “Prize Points”) are the points that can be exchanged for prizes and rewards.&l;/li&g;&l;li&g;The Prize Points calculation is made according to the formula applied to the Status Points calculation (see in 2.1.3.). When you upgrade to a new Loyalty Status, your Loyalty Status Coefficient will be increased so that you can earn points faster.&l;/li&g;&l;li&g;Prize Points are credited once an order is closed. The Prize Points history is available in the “History” section.&l;/li&g;&l;li&g;Prize Points will not be credited for trading on demo or bonus funds.&l;/li&g;&l;li&g;Prize Points are valid for one (1) year from the day of their attainment. The Prize Points that were not redeemed within the validity period (one (1) year after crediting) expire after the period is over. Prize Points expire gradually.&l;br&g;&l;strong&g;Example:&l;/strong&g; You get 10 Prize Points in January and 20 more in February, so 30 in total. They will be valid for 1 year, and you can use them anytime. If you don’t redeem your Prize Points, next year in January, the first 10 will expire, and in a month, the rest 20 will expire too.&l;/li&g;&l;li&g;Participants may invite their friends to FBS, and both will be rewarded one (1) Prize Point for one (1) Friend if the following requirements are met:&l;ul&g;&l;li&g;The person invited (Friend) doesn’t have an FBS account yet;&l;/li&g;&l;li&g;A Friend has followed a special referral link (“ppf=”) shared by a Participant to open a new FBS account;&l;/li&g;&l;li&g;Prize Points are credited to both Participant and Friend whenever the Friend verifies their Personal Area and trades 2 lots (the difference between the Open and Close price must not be less than 59 points).&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;Note that the “Invite a friend” option has no relation to the FBS IB Program.&l;/li&g;&l;li&g;You are allowed to invite as many Friends as you want. You will not get a Partner commission for your Friends’ trading. If a Friend registered via a referral link and traded 2 lots but didn’t join the Loyalty Program, the Friend will receive the Prize Point automatically after joining.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Prize Points depending on Loyalty Status&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Participants can exchange Prize Points for prizes, depending on their current Loyalty Status. To request a desired prize, Participants have to get the required number of Prize Points and fulfill the conditions considering the number of active trading days (for Traders) or the number of active clients (for Partners).&l;/li&g;&l;li&g;An active trading day is a day when a Participant closes at least one order. The difference between the Open and Close price must exceed fifty-nine (59) points.&l;/li&g;&l;li&g;An active client is a client who&l;ul&g;&l;li&g;attaches to the Partner after the Partner has joined the Loyalty Program;&l;/li&g;&l;li&g;has a fully verified FBS account (verified identity and email); and&l;/li&g;&l;li&g;opens orders the Partner gets Prize Points for.&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;One active client is added to the Partner’s progress in the Loyalty Program only once.&l;/li&g;&l;li&g;The Partner gets Prize Points for the trades of all attached clients, including active clients, new ones, and those attached to the Partner before the Partner joined the Loyalty Program.&l;/li&g;&l;li&g;The counting of active trading days and active clients starts right after joining the Loyalty Program.&l;/li&g;&l;/ol&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Prizes&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Current information on prizes&l;br&g;&l;br&g;&l;ol&g;&l;li&g;All current information regarding the availability of the prizes will be listed in the Personal Area. If the prize becomes unavailable after you have ordered it, a representative of the Company from the support team or your personal manager will contact you to provide an alternative.&l;/li&g;&l;li&g;The list of prizes may change. Participant agrees that proper notification of Loyalty Program conditions and changes in the list of prizes or other rewards will be made by publishing the changes &l;a class=\&q;link\&q; href=\&q;https://fbs.com/promo/loyalty-program\&q; target=\&q;_blank\&q;&g;on the Website&l;/a&g; or &l;a class=\&q;link\&q; href=\&q;https://fbs.com/cabinet/loyalty/prizes\&q; target=\&q;_blank\&q;&g;in the Personal Area&l;/a&g;.&l;/li&g;&l;li&g;For the list of prizes that may be available in the Loyalty Program, see Annex №3.&l;/li&g;&l;li&g;The cost of prizes in Prize Points may differ by country. Up-to-date information is displayed in the Personal Area.&l;/li&g;&l;li&g;If you join the Loyalty Program, your current progress in the “FBS Lucky T-shirt” promo will be canceled. But you will still be able to receive the prizes via the Loyalty Program (in case you have enough Prize Points and active trading days or active clients).&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Obtaining a prize&l;br&g;&l;br&g;&l;ol&g;&l;li&g;You can request one gadget of each type once for every Loyalty Status on which the prize is available. Note that if you get the same Loyalty Status twice or more times, you cannot claim a gadget again.&l;br&g;&l;br&g;&l;p&g;Example 1: if you got an iPhone on a Silver Loyalty Status, you can get one more iPhone on a Gold Loyalty Status and then again on a Platinum one. If you switch to a Gold Loyalty Status without requesting your iPhone on a Silver Loyalty Status, you can request two iPhones if you have enough Prize Points and active trading days or active clients.&l;/p&g;&l;p&g;Example 2: you claim an iPhone on a Silver Loyalty Status. After that, you go down to a lower Status (a Green one) for some reason. When you get a Silver Loyalty Status again, you cannot claim an iPhone again.&l;/p&g;&l;/li&g;&l;li&g;Once the prize is requested by a Participant, Prize Points will be deducted, and active trading days or the number of active clients will be reset automatically.&l;/li&g;&l;li&g;You can see the full list of the claimed prizes, their status, and tracking information in the “Order History” section of your Personal Area, as well as other details. The full information about Prize Points, active trading days, and active clients is available in the “My Prizes” section.&l;/li&g;&l;li&g;In the event that the Participant cannot be contacted or does not respond within a period of twenty-eight (28) days, the prize will be canceled. All Prize Points will be credited back to the Participant.&l;/li&g;&l;li&g;You can request and pay for the “VPS-server” prize for a maximum of three (3) months at a time (in this case, it will cost you 99 Prize Points).&l;/li&g;&l;li&g;If you want to request an Individual session with an FBS analyst, you need to book it in advance by requesting the prize and filling out the form on the prize page. You will need to specify the desired time, topic, and means of communication. After that, an FBS regional analyst will contact you.&l;/li&g;&l;li&g;Cash for Points&l;ul&g;&l;li&g;When you activate “Cash for Points”, your Prize Points will be converted into real money with the following exchange rate: 1 Prize Point = 1 USD.&l;/li&g;&l;li&g;The option applies for all real MT4 and MT5 trading account types (except for ECN and Crypto). If your account currency is not USD, the bonus will be credited in accordance with the USD rate on the date of conversion.&l;/li&g;&l;li&g;The option is not applicable for FBS Trader accounts, Partner accounts, bonus accounts, and demo accounts.&l;/li&g;&l;li&g;If you wish to transfer “Cash for Points” funds to the Pro account, the minimum sum for transfer is 1000 USD or its equivalent in another currency.&l;/li&g;&l;li&g;You can use the “Cash for Points” option ten (10) times per day.&l;/li&g;&l;li&g;Withdrawals and transfers:&l;ul&g;&l;li&g;Withdrawals are possible through all payment systems available for withdrawal in the Participant’s region.&l;/li&g;&l;li&g;Internal transfers are available.&l;/li&g;&l;/ul&g;&l;/li&g;&l;/ul&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Shipping&l;br&g;&l;br&g;&l;ol&g;&l;li&g;In case shipping to your country comes with custom service fees or taxes, all the additional charges are handled by the receiving party.&l;/li&g;&l;li&g;Usually, the Company sends prizes within a month from the date of request, but please keep in mind that delivery of your prize may be delayed due to circumstances beyond our control. If the shipping to your region is unavailable, an FBS representative from the support team or your personal manager will contact you to provide an alternative.&l;/li&g;&l;li&g;The Company and its associates and/or employees and/or affiliates take no responsibility for any product defects, damage, theft, delays, or loss in transit, once the prize has been paid or shipped by the Сompany.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Company’s rights&l;br&g;&l;br&g;&l;ol&g;&l;li&g;The Company reserves the right to cancel the rewards announced earlier.&l;/li&g;&l;li&g;If the souvenir item you requested is out of stock, the Company can replace it with an alternative of the same price category without prior notice. The souvenir design may slightly differ from the one shown on the Website and Personal Area.&l;/li&g;&l;li&g;In the case of gadgets, FBS reserves the right to change the model for the one not exceeding the value of the prize if the prize claimed is not present in the country of the Participant and/or cannot be purchased in the country for any reason. Prizes are given out on an “as it is” basis and are not transferable, exchangeable, or redeemable for anything else. All warranties and representations in relation to the prizes are expressly excluded to the extent not prohibited bylaw.&l;/li&g;&l;/ol&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Points deduction and disqualification&l;br&g;&l;br&g;&l;ol&g;&l;li&g;FBS reserves the right to stop rewarding Participants with Points of any type if the Company suspects fraudulent activities aimed at earning Points.&l;/li&g;&l;li&g;In case the argument is resolved in favor of the Participant, the Points for all the closed orders will be automatically credited to the account of the Participant.&l;/li&g;&l;li&g;The Company can deduct Prize Points from Traders for hedging orders and from Partners for the hedged orders executed by their clients. Any other fraudulent activities, including churning, will also be considered as grounds for points deduction. Churning is considered but is not limited to the practice of executing trades through a Partner’s client account for the sole purpose of generating commissions.&l;/li&g;&l;li&g;The Сompany is allowed to deduct Status Points in a number equal to the Partner Commission, trading days, clients, etc., from the Participants caught in any cheating activities, including churning.&l;/li&g;&l;li&g;In case the Partner Commission was received for Buy and Sell orders opened for the same instrument and held in the market simultaneously, FBS may consider the Partner&s;s actions fraudulent and has the right to cancel the paid commission and detach the involved clients, as well as deduct Points and active clients.&l;/li&g;&l;li&g;If the Company suspects or has reason to believe that a Participant has more than one account under this Loyalty Program, then the Company reserves the right, at its absolute discretion and without obtaining the Participant’s consent to remove the Loyalty Program from the Participant’s Personal Area with immediate effect.&l;/li&g;&l;li&g;The Company reserves the right to disqualify a Participant from the Loyalty Program under the following circumstances:&l;ul&g;&l;li&g;If the Participant violates any laws and/or applicable regulations and/or the current Terms and Conditions.&l;/li&g;&l;li&g;If the Participant acts in bad faith and/or abusively and/or fraudulently and/or in a manner that is not in line with the terms of the Client Agreement, Partners Agreement, and any other agreement between Company and Participant.&l;/li&g;&l;li&g;If there is reasonable suspicion that the trading volume corresponding to a Participant is derived by error and/or fraud and/or any doubtful operations.&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;The Company has the right to cancel participation in the Loyalty Program if we find Participants cheating in accordance with 4.3, 4.4, 4.5, 4.6, and 4.7.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Disclaimer&l;br&g;&l;br&g;&l;ol&g;&l;li&g;The Company reserves the right to change or update the Terms and Conditions of the Loyalty Program and the reward schedule at any time, with or without prior notice.&l;/li&g;&l;li&g;The Loyalty Program will run indefinitely or until the Company decides to terminate it. In the event that the Loyalty Program is terminated, no further Points will be earned from the date of termination.&l;/li&g;&l;li&g;The Company reserves the right to use a Participant&s;s name, photo, and video materials for marketing purposes. As a Participant may be selected for an interview for promotional purposes. The Company may contact you at your convenience to know your opinion.&l;/li&g;&l;li&g;The Participant acknowledges that Forex and CFDs are leveraged products that involve a high level of risk. When trading in such products, it is possible for Participants to lose all of their invested capital. These products may not be suitable for everyone, and Participants should ensure that they understand the risks involved. Participants should seek independent advice if necessary.&l;/li&g;&l;li&g;Except for any liability that cannot be excluded by law, Company (including its officers, employees, and agents) excludes all liability (including negligence) for any personal injury; or any loss or damage (including loss of opportunity); whether direct, indirect, special or consequential, arising in any way from the participation in the Loyalty Program, including, but not limited to, where arising from the following:&l;ul&g;&l;li&g;any technical difficulties or equipment malfunction (whether or not under Company’s control);&l;/li&g;&l;li&g;any theft, unauthorized access or third party interference;&l;/li&g;&l;li&g;any entry or prize claim that is late, lost, altered, damaged, or misdirected (whether or not after their receipt by Company) due to any reason beyond the reasonable control of the Company;&l;/li&g;&l;li&g;any variation in prize value to that stated in these Terms and Conditions;&l;/li&g;&l;li&g;any tax liability incurred by the Participant; or&l;/li&g;&l;li&g;use of a prize including attendance at events included as part of the prize.&l;/li&g;&l;/ul&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Definitions&l;br&g;&l;br&g;&l;p&g;In this Terms and Conditions, the following terms and expressions have, unless the context otherwise requires, the following meanings:&l;/p&g;&l;table&g;&l;tbody&g;&l;tr&g;&l;td&g;Company or FBS&l;/td&g;&l;td&g;FBS Markets Inc.; Registration No. 119717; Address: 2118, Guava Street, Belize Belama Phase 1,Belize.&l;/td&g;&l;/tr&g;&l;tr&g;&l;td&g;Partner&l;/td&g;&l;td&g;means a client who engages in any activity that complies with the laws of the country to acquire new clients for the Company.&l;/td&g;&l;/tr&g;&l;tr&g;&l;td&g;Trader&l;/td&g;&l;td&g;means a Client who uses the Company&s;s Services and Products and is not a Partner.&l;/td&g;&l;/tr&g;&l;tr&g;&l;td&g;Personal Area&l;/td&g;&l;td&g;means the section of the website where you can manage your Accounts and interactions with the Company. Personal Area is created when you register using your email address and name. Each Client can have only one Personal Area with completed identity verification. This applies in all the following cases:&l;ul&g;&l;li&g;if the Client registered on the Website;&l;/li&g;&l;li&g;if the Client registered in the mobile application;&l;/li&g;&l;li&g;if the Client is a private person with a registered profile;&l;/li&g;&l;li&g;if the Client is a director of a legal entity with a registered profile.&l;/li&g;&l;/ul&g;&l;/td&g;&l;/tr&g;&l;tr&g;&l;td&g;Website&l;/td&g;&l;td&g;means the internet address &l;a href=\&q;https://fbs.com/\&q; target=\&q;_blank\&q;&g;https://fbs.com/&l;/a&g;.&l;/td&g;&l;/tr&g;&l;/tbody&g;&l;/table&g;&l;/li&g;&q;,&q;section1.fbs-status-points&q;:&q;FBS Status points are the points that count toward a level upgrade. FBS status points are credited to the Loyalty program participant account upon closing an order. The difference between the Open and Close price must exceed 59 points. Traders get points for their own closed orders, partners get points for the closed orders of their first level clients&q;,&q;section1.header&q;:&q;2.General Terms&q;,&q;section1.progress-bar&q;:&q;If you trade Stocks in the MetaTrader 5, the lot size is 10 times as small as a standard lot. Consider this when trading lots for getting status points.  \r\nThe progress bar in your Personal area shows how many Status points you need to get to upgrade to the next Loyalty Status. When a Client upgrades to the next Loyalty Status, FBS Status points are deducted, and Status points calculation starts over on the new status. You can track your Status points history in your Personal area.&q;,&q;section1.scheme&q;:&q;Number of traded lots * Loyalty status coefficient (see table in pp 2.4.)&q;,&q;section1.scheme.description&q;:&q;The outline for calculating FBS Status points is similar to the outline for calculating FBS Prize points; however, Status points will not be deducted upon a gift request. Status points calculation is made according to the following formula:&q;,&q;section1.sub-header&q;:&q;2.1. FBS status points&q;,&q;section2.bonus-funds&q;:&q;- Prize points will not be credited for trading with bonus funds;&q;,&q;section2.fbs-prize-points&q;:&q;FBS Prize points are the points used for getting prizes. Prize points calculation is made according to the formula applied to the Status Points calculation (see above).&q;,&q;section2.header&q;:&q;2.2. FBS prize points&q;,&q;section2.once-a-day&q;:&q;- FBS Prize points are credited once an order is closed. Points crediting history is available in the “My Prize points history” section.&q;,&q;section2.progress&q;:&q;- As you progress to a new Loyalty Status, your specific Loyalty Status coefficient is increased so that you could get more rewards.&q;,&q;section2.valid-one-year&q;:&q;- FBS Prize points are valid throughout one year from the day of attainment. Points that were not used within the validity period (1 year after crediting) are deducted in the order they were received.&q;,&q;section3.header&q;:&q;2.3.Loyalty Status&q;,&q;section3.loyalty-status&q;:&q;Loyalty Status – client’s level in the Loyalty Program that depends on the amount of FBS Status points. There are four Loyalty Status levels from the lowest to the highest:&q;,&q;section3.loyalty-status-conditions&q;:&q;3. Loyalty Status upgrade conditions:&q;,&q;section3.loyalty-status.amounts&q;:&q;1) Get FBS Status points:&q;,&q;section3.loyalty-status.gold&q;:&q;Gold&q;,&q;section3.loyalty-status.green&q;:&q;Green&q;,&q;section3.loyalty-status.platinum&q;:&q;Platinum&q;,&q;section3.loyalty-status.silver&q;:&q;Silver&q;,&q;section3.loyalty-status.total-deposits&q;:&q;2) Total deposit amount (or the turnover of your direct clients):&q;,&q;section3.more-prizes&q;:&q;The higher your Loyalty Status is, the more prizes you can request for your FBS Prize points. Your points coefficient is increased accordingly (starting from the Gold status).&q;,&q;section3.points-calculation&q;:&q;FBS Status points calculation, as well as your total deposit amount or your direct clients’ turnover calculation, starts over from the date of the new status assignment.&q;,&q;section3.table-header&q;:&q;2.4. The coefficient depends on the Participant’s Loyalty Status:&q;,&q;section4.active-client&q;:&q;6.2.When a Partner becomes part of the Loyalty program, all the clients who assign to him/her after that are called “active”. Active client is the one who owns a fully verified account (verified identity and e-mail) and makes orders the Partner gets a commission for. The Partner gets points for the trade of both new (“active”) clients and those who assigned to him before he/she had joined the Loyalty Program.&q;,&q;section4.active-day&q;:&q;6.1. Active trading day is a day when Participant closes at least one order. The difference between the Open and Close price must exceed 59 points.&q;,&q;section4.loyalty-status.exchange&q;:&q;6. Participant can exchange FBS Prize points for prizes, depending on the current Loyalty Status. In order to request a desired prize, Participant has to get the required amount of points and fulfill the conditions considering the amount of active trading days (for Traders) or active clients (for Partners).&q;,&q;section4.loyalty-status.plastic-card&q;:&q;5. Upon attaining the “Silver”, “Gold” or “Platinum” status, the Client receives a membership card. If the card is lost, the first replacement is free of charge. Loyalty card holders can participate in closed VIP events.&q;,&q;section4.loyalty-status.valid-through&q;:&q;Loyalty status is valid through one calendar year since the day of status attainment. In case the participant has met the requirements of promoting to a higher status, it will be attained automatically. Otherwise, after a 365-day period the status will be updated according to the fulfilled conditions – either remains unchanged or goes down to a lower level.&q;,&q;section4.loyalty-status.valid-through1&q;:&q;4. A Loyalty Status is valid throughout one calendar year since the day of status attainment. In case the participant has met the requirements for promoting to a higher status, it will be attained automatically. Otherwise, after a 365-day period, the status will be updated according to the fulfilled conditions – either it remains unchanged or goes down to a lower level.&q;,&q;section4.loyalty-status.valid-through2&q;:&q;E.g: The client is a Gold member starting from December 31, 2018. If he didn’t get to Platinum by December 31, 2019 and failed to get enough points and deposit volume/clients turnover to confirm his current Gold status, his status will change to Silver (in case he has a sufficient amount of points and deposit volume/clients turnover).&q;,&q;section4.loyalty-status.valid-through3&q;:&q;Only the progress made within the previous calendar year is considered for conditions fulfillment.&q;,&q;section4.start-from-enroll&q;:&q;The count of active trading days and active clients starts upon enrolling in the Loyalty Program.&q;,&q;section5.allowed-invites&q;:&q;You are allowed to invite as many Friends as you want. You are not getting Partner commission for your Friends’ trading.\r\nIf the Friend registered via the referral link and traded 2 lots but didn’t join the Loyalty program, he/she will receive the Prize point automatically upon joining.&q;,&q;section5.bday-gift&q;:&q;Exclusive birthday and New Year gifts starting from the Gold status&q;,&q;section5.cheating&q;:&q;22.1. The Company is allowed to cut off the status points equal to the Partner Commission cut, trading days, clients, etc. from the members of the FBS Loyalty Program who were caught on any cheating activities. According to 5.8 and 7.4 sections of the &l;a href=&s;//cdn.fbs.com/docs/FBS_agreement_en.pdf&s; target=&s;_blank&s;&g;FBS Agreement&l;/a&g;, such cheating activities include but not limited to churning, practicing of the trades&s; execution through a client account for the sole purpose of generating commissions, etc. In case the partner commission was received for Buy and Sell orders opened for the same instrument and held in the market simultaneously, the Company may consider the partner&s;s actions fraudulent and has the right to cancel the paid commission and detach the involved clients.&l;br&g;\r\n22.2. The company is allowed to cut off the prize points for hedging orders on client accounts and/or with other clients or for any other fraudulent activities, including churning. &l;br&g;\r\n22.3. The company has the right to exclude clients from the FBS Loyalty Program if it finds them cheating in accordance with clauses 22.1 and 22.2. &l;br&g;&q;,&q;section5.consultation&q;:&q;13. If you want to request a private coaching session on a trading strategy, you need to send a request and specify the desired time, topic, and means of communication. After that, an FBS regional analyst will contact you.&q;,&q;section5.deposit-priority&q;:&q;Priority in processing deposit and withdrawal requests starting from the Silver status&q;,&q;section5.fix-rate&q;:&q;Fix Rate service is available.&q;,&q;section5.fraudulent-activity&q;:&q;FBS reserves the right to stop rewarding a client with points in case of suspected fraudulent activities aimed at earning points. In case the argument is resolved in favor of the client, the points for all the closed orders will be automatically credited to the account post factum.&q;,&q;section5.gadget-per-level&q;:&q;15. You can request one gadget of each type on each Loyalty Status through fulfilling a standard set of guidelines. Example: if you got an iPhone on the Silver status, you can get one more iPhone on the Gold status, and then once again on the Platinum one. If you have switched to Gold without requesting your iPhone on the Silver status, you can request two iPhones in case you have the sufficient amount of Prize points and active trading days or active clients.&q;,&q;section5.invite&q;:&q;9. “Invite a Friend” promo isn’t a part of the FBS Partnership Program. Clients may invite their friends to FBS, and both will be rewarded if the following requirements are met:&q;,&q;section5.invite.applicable-bonus&q;:&q;The bonus is applicable for all MT4 and MT5 account types (except for ECN) and can be charged into the account in USD, EUR, or THB (depending on the currency you chose for your account). For EUR and THB accounts, the bonus will be charged in the amount equivalent to the USD rate on the date of conversion.&q;,&q;section5.invite.conditions&q;:&q;Points are credited to both Participant and Friend whenever the Friend has fulfilled the following conditions:&q;,&q;section5.invite.existed-account&q;:&q;You cannot invite existing FBS account holders;&q;,&q;section5.invite.ppf&q;:&q;Persons invited will need to follow a special referral link (“ppf=”) shared by the Participant in order to open a new FBS account;&q;,&q;section5.invite.traded-lots&q;:&q;Traded 2 lots (the difference between the Open and Close price must not be less than 59 points);&q;,&q;section5.invite.verified-personal-area&q;:&q;Verified Personal area;&q;,&q;section5.margin-bonus&q;:&q;11. Upon activating the “Cash for points” option, Prize points are converted into real money at the exchange rate of 1 Prize point = 1 USD. The option is applicable for all MT4 and MT5 account types (except for ECN) and can be charged into the account in USD, EUR, or THB (depending on the currency you chose for your account). For EUR and THB accounts, the bonus will be charged in the amount equivalent to the USD rate on the date of conversion. Notice that you can use the “Cash for points” option 10 times per day.&q;,&q;section5.margin-bonus.as-deposit-for-promotion&q;:&q;Margin bonus can count as deposit at all the promotions requiring deposit funds;&q;,&q;section5.margin-bonus.as-deposit-for-status&q;:&q;Margin bonus can count as deposit at Trader’s Loyalty Status progression&q;,&q;section5.margin-bonus.withdrawal&q;:&q;Withdrawal and transferring&q;,&q;section5.margin-bonus.withdrawal.all-systems&q;:&q;Withdrawals are available to all payment systems&q;,&q;section5.margin-bonus.withdrawal.internal&q;:&q;Internal transfers are available&q;,&q;section5.margin-bonus.withdrawalable&q;:&q;Margin bonus is withdrawable; deposit funds and profit withdrawals are available for all payment systems;&q;,&q;section5.margin-minimum&q;:&q;You need to get a minimum of 100 prize points to activate the bonus. Margin bonus is available from the Green Loyalty status&q;,&q;section5.personal-manager&q;:&q;Personal manager starting from the Gold status&q;,&q;section5.photo-video-materials&q;:&q;21. The company reserves the right to use the participant&s;s name, photo and video materials for marketing purposes&q;,&q;section5.platinum-special&q;:&q;18. Platinum status holders are subject to the special terms of points exchange. They can:&q;,&q;section5.platinum-special.mercedes1&q;:&q;exchange points for Mercedes S-Class. This offer is only available once. The company covers the full cost of the car excluding ownership taxes and fees. The cost of the car cannot exceed $150 000. In case it is impossible to purchase this car model due to the absence of official dealerships in your region of residence, the company reserves the right to replace it with a worthy alternative of the same price category.&q;,&q;section5.platinum-special.mercedes2&q;:&q;Client is not eligible to request car replacement with an alternative model in case the official dealership is present in the region of residence. Exchanging the car for money equivalence is not allowed.&q;,&q;section5.platinum-special.redeem&q;:&q;exchange FBS prize points for any gadget from the list (you can get 1 gadget of each type on each Loyalty Status provided that you have the sufficient amount of FBS prize points and active trading days/active clients.)&q;,&q;section5.platinum-special.trip-to-hq&q;:&q;exchange FBS Prize points for a trip to FBS Headquarters. The offer includes a return business-class ticket, 5-star hotel accommodation, visa fees, official invitation and other documents necessary for getting your visa, airport transfers, a visit to FBS Headquarters and a meeting with the company leaders.&q;,&q;section5.points-deduction&q;:&q;16. FBS Prize points will be deducted, and active trading days or the amount of active traders are reset automatically once the prize is requested.&q;,&q;section5.prize-full-list&q;:&q;8. You can see the full list of the claimed prizes, their status and tracking numbers in the “Order history” section of your Personal area. Full information about the amount of available Prize points, active trading days, and active traders are available in the “My Prizes” section.&l;br&g;\r\nPlease keep in mind that we will send you the gadgets and prizes within a month from the date of your request.&q;,&q;section5.promos-cancel1&q;:&q;10. If you enroll in the Loyalty program, your current progress at the “A Lot of Apples” and “FBS Lucky T-shirt” promos will be cancelled, but you will still be able to receive these gifts via Loyalty program (in case you have the sufficient amount of Prize points and active trading days or active clients).&q;,&q;section5.promos-cancel2&q;:&q;In case you are not a Loyalty program participant, you can fulfill the conditions and request your iPhone / T-shirt up to January 15, 2019. After that, this feature will be available exclusively for the Loyalty program participants.&q;,&q;section5.redeem&q;:&q;FBS prize points will be redeemed, and active trading days or the amount of active traders are reset automatically once the prize is requested.&q;,&q;section5.right-for-repeat&q;:&q;Gold status unlocks the following features: Personal manager, a list of extra luxury gifts you can claim for prize points, and the right for repeated requests for gadgets and watches (one repeated request on each Loyalty Status).&q;,&q;section5.shopping-cart&q;:&q;14. Starting from the “Green” Loyalty Status, Clients unlock the “Order history” option where they can view the details of the “FBS lucky souvenir collection” prize.&q;,&q;section5.stop-reward&q;:&q;20. FBS reserves the right to stop rewarding a client with poi   &l;p&g;Share it on Facebook or Weibo for China.&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Copy a link to your post on your social media, insert it into the app, and click Confirm. Your link must follow this pattern: www.facebook.com/xxxxxx/, or www.weibo.com/xxxxxx. After that, we’ll check if your social media profile and the post satisfy all the conditions. &l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Once moderated, you can spin a fortune wheel to get a gift.&l;/p&g;\r\n            &l;/li&g;\r\n        &l;/ol&g;\r\n        &l;p&g;Together with your result, you get a 6-digit lucky number that will allow you to win a Mercedes-Benz GLA 250 Sport on March 24, 2020, at 12:00 (UTC +3).&l;/p&g;\r\n        &l;h5&g;Gifts:&l;/h5&g;\r\n        &l;p&g;You will see your gift in the relevant section of your app. Select it right away or do it no later than one week after the promo end (by March 24). &l;/p&g;\r\n        &l;p&g;Here is a list of available gifts: &l;/p&g;\r\n        &l;h5&g;Gadgets:&l;/h5&g;\r\n        &l;ul&g;\r\n            &l;li&g;\r\n                &l;p&g;MacBook Air (100 pc.)&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;iPhone 11 Pro Max (200 pc.)&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;Apple Watch Series 5 (400 pc.)&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;AirPods Pro (500 pc.)&l;/p&g;\r\n            &l;/li&g;\r\n            &l;li&g;\r\n                &l;p&g;JBL Charge 4 (700 pc.)&l;/p&g;\r\n            &l;/li&g;\r\n        &l;/ul&g;\r\n        &l;p&g;If your gift is a gadget, we’ll contact you and explain how to get it.&l;/p&g;\r\n        &l;p&g;&l;strong&g;Monetary rewards:&l;/strong&g; $1, $3, $11. The number of monetary rewards we grant is unlimited.&l;/p&g;\r\n        &l;p&g;You can transfer a monetary reward to any active account valid for the app in q;text.team-description&q;:&q;If you feel like winning extra money and enjoy team spirit, you can either gather your own team or join an existing one. The total number of players should be from 3 to 5. If together you manage to hit top 5, you&s;ll get a monetary reward divided proportionally among players.&q;,&q;text.team-disqualified&q;:&q;You are disqualified for the violation of the contest&s;s terms and conditions&q;,&q;text.team-is-full&q;:&q;You cannot join the team, try another one&q;,&q;text.two-ways&q;:&q;There are two ways to join the contest.&q;,&q;text.user-disqualified&q;:&q;You are disqualified for the violation of the contest&s;s terms and conditions. {{ reason }}&q;,&q;text.welcome-description&q;:&q;Join the FBS League to become the most successful trader and earn extra money. You can participate solo and earn up to $450 per match and be part of the team and get an additional $300. One match is on for two weeks.&q;,&q;text.widget-team-contest&q;:&q;Gather a team of the best traders or join one yourself. Trade together for the best result and get rewarded.&q;,&q;text.widget-team-disqualified&q;:&q;No worries, you can earn extra as a Solo player&q;,&q;text.you-disqualified&q;:&q;The match is over for you due to the violation of the Terms and Conditions.&q;,&q;text.you-disqualified-next&q;:&q;You can join the next match.&q;,&q;title&q;:&q;FBS League Demo Contest&q;,&q;title.archive&q;:&q;FBS League results&q;,&q;title.widget&q;:&q;Information&q;,&q;tooltip.personal-account&q;:&q;It is the total amount of your funds during the match.&q;,&q;tooltip.team-account&q;:&q;It shows the average balance of your team. It is calculated by dividing the total money amount by the number of players.&q;},&q;contests-level-up&q;:{&q;btn.continue-trade&q;:&q;Continue trading&q;,&q;btn.learn-more&q;:&q;Learn more&q;,&q;btn.transfer-funds.label&q;:&q;Transfer funds&q;,&q;btn.widget-btn&q;:&q;Start now&q;,&q;content.how-to-forex&q;:&q;&l;dl&g;\r\n&l;dt&g;What is Forex?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;Forex market is just like any other market where instead of foods and goods people trade currencies.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;What is a Forex broker?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;Anyone can trade on Forex, but it is only accessible through mediators called brokers. Basically, broker is your “hands” on Forex which provides you with the access to the market.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;What is a currency pair?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;Currencies on the market are traded in pairs – for example, the euro and the U.S. dollar (EUR/USD). Want to buy Euro for dollars? Open the EUR/USD trade and press “Buy”. Want to buy dollars for Euro? Do the same and choose “Sell”. It’s simple, just remember that your action always refers to the first currency of the pair.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;How to make money on Forex?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;People would buy a currency pair at a lower price and sell it at a higher price, and their income is the difference between the Buy and the Sell price. Broker gets a tiny commission from your trades called Spread.&l;/p&g;\r\n&l;p&g;\r\n&l;b&g;For example&l;/b&g;: Let’s assume that you have $100 on your trading account and want to trade EUR/USD. Its exchange rate is 1.25, which means that for 1 euro you get 1.25 US dollars. Exchange rate is like a price tag at the grocery store – the only difference is that the price tags on Forex are changing all the time.&l;/p&g;\r\n&l;p&g;Then, you make a forecast – for example, you believe that Euro will rise versus the US Dollar.&l;/p&g;\r\n&l;p&g;Next, you buy 80 euros for your $100 and wait for the exchange rate to change.&l;/p&g;\r\n&l;p&g;Let’s imagine it rose from 1.25 to 1.35 – it is a profitable situation for you, so you can close the trade at this point. Now, you can exchange your 80 euros back to 108 dollars, and get your profit of $8.&l;/p&g;\r\n&l;p&g;If you think this amount of money isn’t worth bothering, there’s great news: your broker can help you make much more money with a special tool called leverage. Leverage is funds you borrow from your broker to multiply your deposit.&l;/p&g;\r\n&l;p&g;For example, if you used the leverage of 1: 3000 at FBS for a similar trade from the previous example, you would get $2400 with just one trade. So, you invest $100 and trade $300 000! Not bad, right?&l;/p&g;\r\n&l;p&g;Just remember: higher profit involves higher risk, so risk management is an important part of trading!&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;How to make forecasts?&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;The last question is: how do traders know what currency pairs to trade and when to buy or sell them?&l;/p&g;\r\n&l;p&g;Currency rate depends on its supply and demand, which may change depending on the economic situation of the country (GDP, inflation, the labor market situation, etc.). This is why political, economic and social phenomena that influence local economy also influence currency rates. Learning HOW these factors influence profitability is the key to Forex trading.&l;/p&g;\r\n&l;p&g;There are 2 major tools that indicate the best moment to buy or sell.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;Fundamental analysis&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;It is all about following economic news in different countries.&l;/p&g;\r\n&l;p&g;\r\n&l;b&g;For example:&l;/b&g; you see that Canadian unemployment rate declined, which means that the CAD will rise. Sell USD/CAD and just wait!&l;/p&g;\r\n&l;p&g;A thing like that happened on January 5th, 2018 – Canadian unemployment rate fell, and USD fell to CAD from 1.250 to 1.236. Trading $100 with 1: 3000 leverage, a trader could have made a profit of $3398.&l;/p&g;\r\n&l;/dd&g;\r\n&l;dt&g;Graphic analysis&l;/dt&g;\r\n&l;dd&g;\r\n&l;p&g;You can use currency rate charts to make forecasts – the pattern on the graph can tell you what to do. Let’s review the simplest and most popular “Head and Shoulders” pattern.&l;/p&g;\r\n&l;p&g;It consists of three peaks that make a “head” and two “shoulders”.&l;/p&g;\r\n&l;p&g;When all three peaks are formed, draw a neckline through the lows that were formed by all three peaks. After that, measure a distance from the “head” peak to the neckline. It is an approximate distance that the pair will go down from the neckline. The “Head and Shoulders” pattern is a strong signal to sell.&l;/p&g;\r\n&l;p&g;Luckily, you don’t need to have a degree in finance to master it! FBS broker has an exceptional section of educational and analytical materials explaining how to act when prices go up or down in simple terms.&l;/p&g;\r\n&l;/dd&g;\r\n&l;/dl&g;&q;,&q;content.vocabulary.buy-sell&q;:&q;&l;p&g;&s;Trading Forex&s; means buying or selling currency pairs, metals, or indices. Currencies are always traded in pairs. It&s;s logical: to find out the relative value of one currency, you need to compare it with another currency. When you buy one currency, you automatically sell another currency.&l;/p&g;\r\n&l;p&g;In practice, this means that you perform an operation with a pair made of these two currencies. For example, if you expect the euro to appreciate against the US dollar, you buy EUR/USD. This is a common Forex transaction (&s;trade&s;). To perform it, you need to open a trading program (MetaTrader 4 or 5 or FBS Trader), click on a &s;New order&s; button and then choose &s;Buy&s;.&l;/p&g;&q;,&q;content.vocabulary.currencies&q;:&q;&l;p&g;The first currency in a pair is called the base currency, while the second currency is called the quote or counter currency. The price of the base currency is always calculated in units of the quote currency.&l;/p&g;\r\n&l;p&g;For example, the exchange rate for EUR/USD is 1.1900. It means that 1 euro costs 1.1900 US dollars (one dollar and 19 cents). It’s essential to learn that the terms ‘buy’ and ‘sell’ apply to the base currency (in this example, the EUR is the base currency, the USD is the quote currency).&l;/p&g;&q;,&q;content.vocabulary.lot&q;:&q;&l;p&g;A lot is a number of currency units. A standard lot equal to 100 000 units of a base currency. For EUR/USD, one lot means 100 000 EUR. To open a trade, you will need to decide how much money to put into it. In a trading platform, you will see the ‘volume’ parameter when you decide to open a new order. If you want to trade 1 lot, choose ‘1.00’. You can also trade several lots or partial lots. The smallest trade size is ‘0.01’ (1 000 units of a base currency). Notice that the actual amount of money needed to open such a trade may be even smaller because of leverage.&l;/p&g;&q;,&q;content.vocabulary.order&q;:&q;&l;p&g;To trade Forex, you need to place orders – give special commands to your broker in the trading platform. There are several types of orders.&l;/p&g;\r\n&l;p&g;Market orders – buy and sell – will allow you to open positions at the current market price. The position will be opened immediately after you place such an order. What if you don’t like the current price? For example, you are confident that the pair will skyrocket, but only if it reaches a certain level. Pending orders will help you out! They will allow you to choose entry levels in advance, so that you won’t have to sit in front of the screen, waiting. With a pending order, the trade will be automatically opened once the price gets to the level that you have chosen. Handy, right?&l;/p&g;\r\n&l;p&g;There are four types of pending orders, and no words will make them clearer for you than the picture below:&l;/p&g;\r\n&l;p&g;Well, you’ve learned how to open positions, but what about closing trades? In order to close profitable positions, use an order type called Take Profit. In order to close an unprofitable trade and prevent a bigger loss, use a Stop Loss. For example, you set a Take Profit 100 points away from your entry point. As soon as the market moves 100 points in your favor, your order will be automatically closed and 100 points in USD or EUR will be added to your account. The protective Stop Loss in a trade like this may equal 30 points.&l;/p&g;&q;,&q;content.vocabulary.point&q;:&q;&l;p&g;Points represent the smallest change a price can make. Exchange rates are counted to five decimal points. For example, the price GBP/USD can be like this: 1.3000. However, there are some pairs that have 3 decimal points. For example, the USD/JPY may trade at 103.705. The last decimal sign of a price/quotation represents a point.&l;/p&g;\r\n&l;p&g;If EUR/USD changed from 1.19000 to 1.19005, this would be a change of 5 points. If USD/JPY changed from 103.000 to 103.013, this would be a change of 13 points.&l;/p&g;\r\n&l;p&g;Let’s learn how to calculate the value of one point.&l;/p&g;\r\n&l;p&g;We will use the USD/JPY pair as an example. The exchange rate is 103.800.&l;/p&g;\r\n&l;p&g;(0.001 (a point) / 103.800 (an exchange rate) X 100 000 (a standard lot) = $0.96 per point&l;/p&g;\r\n&l;p&g;Let’s consider a pair where the USD is not a base currency. For example, EUR/USD. If the USD is your account currency and the exchange rate is 1.19000, the calculation will be like this:&l;/p&g;\r\n&l;p&g;(0.00001 / 1) X 100 000 = $1 per point&l;/p&g;&q;,&q;content.vocabulary.profit&q;:&q;&l;p&g;To make a profit you need to buy at a lower price and close the trade when the price increases or to sell at a higher price and close the trade when the price declines. The decision to buy or sell a currency pair depends on your expectations of the future price. If you think that EUR/USD will rise, you buy this pair or, in other words, open a long position on this pair. If you think that the EUR/USD will fall, you sell the pair or, as traders say, open a short position. As some time passes and the price of EUR/USD changes, you close the position and get the profit if the price changes in line with your expectations. If the price moved in the opposite way, you would have a loss on this transaction.&l;/p&g;&q;,&q;label.about&q;:&q;About&q;,&q;label.about-connect&q;:&q;Connect your Facebook account to your personal area.&q;,&q;la unlock&q;},&q;loyalty-prize-trip&q;:{&q;form.placeholder.phone&q;:&q;Phone number&q;},&q;loyalty-prize-vps&q;:{&q;form.header.desc&q;:&q;Specify the account from which funds will be written off in case you didn&s;t meet the requirements considering trading at least 3 lots&q;,&q;form.header.title&q;:&q;Setup&q;,&q;label.accountId&q;:&q;Choose the account&q;,&q;label.location&q;:&q;Server location&q;,&q;label.period&q;:&q;Period&q;,&q;label.startupScript&q;:&q;Server type&q;,&q;label.terms&q;:&q;When you click the “Connect to server” button, you automatically agree to the &l;fbs&g;Terms and Conditions&l;/fbs&g;&q;},&q;loyalty-share&q;:{&q;label.copy&q;:&q;Copy link&q;,&q;label.or-share&q;:&q;or share&q;,&q;label.share-link&q;:&q;Copy link or share!&q;,&q;message.invite-your-fiend&q;:&q;Invite your friend and get 1 FBS point&q;,&q;tooltip.click-to-copy&q;:&q;Copy to clipboard&q;,&q;tooltip.text-copied&q;:&q;Copied to clipboard&q;},&q;loyalty-shopping-card&q;:{&q;label.max-items&q;:&q;Max 100&q;,&q;label.next&q;:&q;Next&q;,&q;message.delivery-time&q;:&q;Please note that the delivery may take 3-4 months. We do our best to improve our services and promise you will surely get your Prize. Sorry for the inconvenience.&q;,&q;message.minimum-limit&q;:&q;Choose at least {{ minItems }} items with a minimum total cost of {{ minAmount }} FBS Prize points&q;},&q;loyalty-terms&q;:{&q;annex1.title&q;:&q;Annex №1&q;,&q;annex2.title&q;:&q;Annex №2&q;,&q;annex3.title&q;:&q;Annex №3&q;,&q;common.gold&q;:&q;Gold&q;,&q;common.green&q;:&q;Green&q;,&q;common.loyalty-status&q;:&q;Loyalty status&q;,&q;common.partner&q;:&q;Partner&q;,&q;common.partner-ecn&q;:&q;Partner (ECN Account)&q;,&q;common.platinum&q;:&q;Platinum&q;,&q;common.silver&q;:&q;Silver&q;,&q;common.trader&q;:&q;Trader&q;,&q;common.trader-ecn&q;:&q;Trader (ECN Account)&q;,&q;header.any-client&q;:&q;1. Any FBS client is eligible for participating in the FBS Loyalty Program. To enroll in the Program, you need to verify your Personal Area on the FBS website (mainly, verify your email and identity) and click the “Join FBS Loyalty Program” button. The participant receives the “Green” Loyalty Status automatically upon joining the Program; Loyalty Program participation and Green Status cannot be canceled.&q;,&q;header.title&q;:&q;FBS Loyalty Program Terms And Conditions&q;,&q;main.text&q;:&q;&l;li&g;Introduction&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Any verified FBS client can join the FBS Loyalty Program (hereinafter the “Loyalty Program”).Clients who have joined the Program are Participants (hereinafter the “Participant”). Participants can be both Traders and Partners.&l;/li&g;&l;li&g;To enroll in the Loyalty Program, you need to get verified in your Personal Area (mainly, verify your email and identity) and click the “Join Loyalty Program” button.&l;/li&g;&l;li&g;Once you become a Loyalty Program Participant, you automatically receive a Green Loyalty Status. Participation in the Loyalty Program and a Green Loyalty Status cannot be canceled.&l;/li&g;&l;li&g;By participating in the Loyalty Program, you agree to be bound by these Terms and Conditions as well as the Client Agreement and/or Partners Agreement and any other legal documents that are available on our Website.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;General Terms&l;p&g;The Loyalty Program is a program by FBS where Participants earn Status Points and Prize Points for their trading and/or their clients’ trading. The Prize Points may be exchanged for prizes, while Status Points unlock prizes for certain Loyalty Status.&l;/p&g;&l;ol&g;&l;li&g;FBS Status Points&l;br&g;&l;br&g;&l;ol&g;&l;li&g;FBS Status Points (hereinafter “Status Points”) are the points that lead toward an upgrade of Loyalty Status.&l;/li&g;&l;li&g;Status Points are credited to the Participant’s account upon closing an order. Traders get Status Points for their closed orders; Partners get Status Points for the closed orders of the Partner’s Clients. The difference between the Open and Close prices must exceed fifty-nine (59) points.&l;/li&g;&l;li&g;Status Points are calculated according to the following formula:&l;br&g;&l;strong&g;Number of traded lots * Loyalty Status Coefficient&l;/strong&g;&l;br&g;(see the table in Annex №1 for Coefficient).&l;/li&g;&l;li&g;If you trade stocks in Meta Trader 5, the stock lot is counted as 0.1 of a standard lot. Consider this when trading for Status Points.&l;/li&g;&l;li&g;The progress bar in your Personal Area shows how many Status Points you have now and how many you need to get the next Loyalty Status.&l;/li&g;&l;li&g;When Participants upgrade to their next Loyalty Status, their Status Points are deducted, and the Status Points calculation starts over. Note that Status Points are not deducted upon a prize request.&l;/li&g;&l;li&g;Status Points cannot be transferred to other clients of the Company.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Loyalty Status&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Loyalty Status is the level of a Loyalty Program Participant. Loyalty Status depends on how many Status Points the Participant has.&l;/li&g;&l;li&g;There are four Loyalty Status Levels (from the lowest to the highest):&l;ul&g;&l;li&g;Green&l;/li&g;&l;li&g;Silver&l;/li&g;&l;li&g;Gold&l;/li&g;&l;li&g;Platinum&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;The higher your Loyalty Status is, the more prizes you can request for your Prize Points. Your Prize Points Coefficient increases according to your level (starting from Gold Status).&l;/li&g;&l;li&g;For the Prize Points Coefficient and Loyalty Status, see the table in Annex №1.&l;/li&g;&l;li&g;To upgrade the Loyalty Status, you can get Status Points and/or increase the total deposit amount (or the turnover of your clients). For the Status Points and total deposit amount required to get Loyalty Status, see the tables in Annex №2.&l;/li&g;&l;li&g;When you get a new Loyalty Status, the Status Points calculation, as well as the calculation of your total deposit amount or your clients’ turnover, starts over.&l;/li&g;&l;li&g;Your Loyalty Status is valid throughout one (1) calendar year from its attainment. If you meet the requirements for an upgrade, a new Loyalty Status will be assigned to you automatically. After a 365-day period, your Loyalty Status will still be updated according to the conditions: remain unchanged or go down to a lower level.&l;/li&g;&l;li&g;Only the progress made within the previous calendar year is considered for the fulfillment of the conditions.&l;p&g;&l;strong&g;Example:&l;/strong&g; A Participant has a Gold Loyalty Status from December31, 2021. Suppose the Participant won’t upgrade to a Platinum Loyalty Status by December 31, 2022 and fail to confirm the current Gold Loyalty Status (get enough Status Points and deposit enough funds or get enough clients’ turnover). In that case, the Status of the Participant will change to a Silver one (in case the Participant has a sufficient amount of Status Points and deposits enough or gets enough of the clients’ turnover) or a Green one (if the Participant has not fulfilled the conditions for the Silver status).&l;/p&g;&l;/li&g;&l;li&g;A Participant can be a Trader, a Partner, or both. If a Participant is both a Trader and a Partner, this Participant gets Points for all the activities. The Loyalty Status upgrade happens whenever the Participant meets conditions for Traders or Partners:&l;ul&g;&l;li&g;Upgrade (Traders): Status Points, deposits.&l;/li&g;&l;li&g;Upgrade (Partners): Status Points, clients’ turnover.&l;/li&g;&l;/ul&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;FBS Prize Points&l;br&g;&l;br&g;&l;ol&g;&l;li&g;FBS Prize Points (hereinafter “Prize Points”) are the points that can be exchanged for prizes and rewards.&l;/li&g;&l;li&g;The Prize Points calculation is made according to the formula applied to the Status Points calculation (see in 2.1.3.). When you upgrade to a new Loyalty Status, your Loyalty Status Coefficient will be increased so that you can earn points faster.&l;/li&g;&l;li&g;Prize Points are credited once an order is closed. The Prize Points history is available in the “History” section.&l;/li&g;&l;li&g;Prize Points will not be credited for trading on demo or bonus funds.&l;/li&g;&l;li&g;Prize Points are valid for one (1) year from the day of their attainment. The Prize Points that were not redeemed within the validity period (one (1) year after crediting) expire after the period is over. Prize Points expire gradually.&l;br&g;&l;strong&g;Example:&l;/strong&g; You get 10 Prize Points in January and 20 more in February, so 30 in total. They will be valid for 1 year, and you can use them anytime. If you don’t redeem your Prize Points, next year in January, the first 10 will expire, and in a month, the rest 20 will expire too.&l;/li&g;&l;li&g;Participants may invite their friends to FBS, and both will be rewarded one (1) Prize Point for one (1) Friend if the following requirements are met:&l;ul&g;&l;li&g;The person invited (Friend) doesn’t have an FBS account yet;&l;/li&g;&l;li&g;A Friend has followed a special referral link (“ppf=”) shared by a Participant to open a new FBS account;&l;/li&g;&l;li&g;Prize Points are credited to both Participant and Friend whenever the Friend verifies their Personal Area and trades 2 lots (the difference between the Open and Close price must not be less than 59 points).&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;Note that the “Invite a friend” option has no relation to the FBS IB Program.&l;/li&g;&l;li&g;You are allowed to invite as many Friends as you want. You will not get a Partner commission for your Friends’ trading. If a Friend registered via a referral link and traded 2 lots but didn’t join the Loyalty Program, the Friend will receive the Prize Point automatically after joining.&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Prize Points depending on Loyalty Status&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Participants can exchange Prize Points for prizes, depending on their current Loyalty Status. To request a desired prize, Participants have to get the required number of Prize Points and fulfill the conditions considering the number of active trading days (for Traders) or the number of active clients (for Partners).&l;/li&g;&l;li&g;An active trading day is a day when a Participant closes at least one order. The difference between the Open and Close price must exceed fifty-nine (59) points.&l;/li&g;&l;li&g;An active client is a client who&l;ul&g;&l;li&g;attaches to the Partner after the Partner has joined the Loyalty Program;&l;/li&g;&l;li&g;has a fully verified FBS account (verified identity and email); and&l;/li&g;&l;li&g;opens orders the Partner gets Prize Points for.&l;/li&g;&l;/ul&g;&l;/li&g;&l;li&g;One active client is added to the Partner’s progress in the Loyalty Program only once.&l;/li&g;&l;li&g;The Partner gets Prize Points for the trades of all attached clients, including active clients, new ones, and those attached to the Partner before the Partner joined the Loyalty Program.&l;/li&g;&l;li&g;The counting of active trading days and active clients starts right after joining the Loyalty Program.&l;/li&g;&l;/ol&g;&l;/li&g;&l;/ol&g;&l;/li&g;&l;li&g;Prizes&l;br&g;&l;br&g;&l;ol&g;&l;li&g;Current information on prizes&l;br&g;&l;br&g;&l;ol&g;&l;li&g;All current information regarding the availability of the prizes will be listed in the Personal Area. If the prize becomes unavailable after you have ordered it, a representative of the Company from the support team or your personal manager will contact you to provide an alternative.&l;/li&g;&l;li&g;The list of prizes may change. Participant agrees that proper notification of Loyalty Program conditions and changes in the list of prizes or other rewards will be made by publishing the changes &l;a class=\&q;link\&q; href=\&q;https://fbs.com/promo/loyalty-program\&q; target=\&q;_blank\&q;&g;on the Website&l;/a&g; or &l;a class=\&q;link\&q; href=\&q;https://fbs.com/cabinet/loyalty/prizes\&q; target=\&q;_blank\&q;&g;in the Personal Area&l;/a&g;.&l;/li&g;&l;li&g;
